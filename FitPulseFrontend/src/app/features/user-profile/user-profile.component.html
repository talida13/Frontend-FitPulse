<div class="container">
    <div class="user-container">
      <mat-card class="profile-card">
        <div class="user-picture">
          <img class="profile-icon" alt="" src="assets/default-profile-picture-male.jpg">
        </div>
        <div class="user-name">
          <p class="profile-name">John Doe</p>
        </div>
        <mat-list class="user-biometrics">
          <div class="age">
            <p class="profile-biometrics">Age:&nbsp;</p>
            <p class="profile-biometrics-data">36</p>
          </div>
          <div class="divider">
            <mat-divider></mat-divider>
          </div>
          <div class="height">
            <p class="profile-biometrics">Height:&nbsp;</p>
            <p class="profile-biometrics-data">180</p>
          </div>
          <div class="divider">
            <mat-divider></mat-divider>
          </div>
          <div class="weight">
            <p class="profile-biometrics">Weight:&nbsp;</p>
            <p class="profile-biometrics-data">88.5</p>
          </div>
        </mat-list>
      </mat-card>
    </div>
  </div>
