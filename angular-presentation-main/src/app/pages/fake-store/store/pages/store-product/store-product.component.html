<mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ title }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{ description | slice : 0 : 50 }}...</p>
      <p>{{ price | currency }}</p>
    </mat-card-content>

    <mat-card-footer>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button [routerLink]="['product-details', id]">See details</button>
      </mat-card-actions>
    </mat-card-footer>
</mat-card>
