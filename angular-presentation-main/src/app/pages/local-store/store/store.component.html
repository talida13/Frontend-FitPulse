<div class="page-content-wrapper">
  <div class="product-wrapper">
    <div *ngFor="let p of products" class="product">
      <h2>{{ p.title }}</h2>
      <p>{{ p.description | slice : 0 : 50 }}...</p>
      <p>{{ p.price | currency }}</p>
      <button [routerLink]="['product', p.title]">See details</button>
    </div>
  </div>
</div>
